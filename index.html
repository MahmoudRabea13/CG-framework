<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://unpkg.com/konva@8.3.14/konva.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <meta charset="utf-8" />
    <title>Paint App </title>
  </head>
  <body>

    <div class="container">
      <section class="tools-board">
        <div class="row">

        </div>
        <div class="row">
          <label class="title">Operations</label>
        </div>
        <div class="row colors">
          <label >X-axis</label>
          <input type="range" name="X-Axis" id="x_slider" min="-90" max="500" value="300" step="1" oninput="change_X()">
          <br>
          <label >Y-axis</label>
          <input type="range" id="y_slider" min="-350" max="0" value="-150" step="1" oninput="change_Y()">
          <label >Scale_x</label>
          <input type="range" id="scale_slider_x" min="0" max="1.2" value="0.2" step="0.00001" oninput="change_Scale_x()">
          <label >Scale_y</label>
          <input type="range" id="scale_slider_y" min="0" max="1.2" value="0.2" step="0.00001" oninput="change_Scale_y()">
          <label >Rotation</label>
          <input type="range" id="rotation_slider" min="-360" max="360" value="0" step="1" oninput="change_Rotation()">
        </div>
        <div class="row buttons">


        </div>
      </section>
      <section class="drawing-board" >
        <div id="Konva-holder" ></div>

      </section>
    </div>
  </body>
  <script src="draw.js"></script>

</html>
